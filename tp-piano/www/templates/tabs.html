<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-energized tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Piano" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" href="#/tab/piano">
    <ion-nav-view name="tab-piano"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Autor" icon-off="ion-person" icon-on="ion-person" href="#/tab/autor">
    <ion-nav-view name="tab-autor"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Lectura" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/lectura">
    <ion-nav-view name="tab-lectura"></ion-nav-view>
  </ion-tab>

</ion-tabs>
